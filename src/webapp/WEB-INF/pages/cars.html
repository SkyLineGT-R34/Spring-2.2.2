<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        BODY {
            background: white; /* Цвет фона веб-страницы */
        }
        TABLE {
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
            border: 1px solid black; /* Параметры рамки */
        }
        TD, TH {
            padding: 5px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th> BRAND NAME </th>
            <th> MODEL NAME </th>
            <th> BUILD YEAR </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car: ${cars}">
            <tr>
            <td th:text="${car.brandName}"></td>
            <td th:text="${car.modelName}"></td>
            <td th:text="${car.buildYear}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
